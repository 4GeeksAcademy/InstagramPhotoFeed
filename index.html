<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Breathe Code Photo Feed</h1>
    </header>

    <div class="feed">

        <div class="post">
            <div class="post-header">
                <h2>My first photo</h2>
                <h6>12/14</h6>
            </div>
            <div class="post-img">
                <img src="https://i.pinimg.com/474x/ed/84/24/ed8424c2ba9cdc64cb6832ee0452159d.jpg" alt="">
            </div>
            <div class="post-body">
                <p>This is my first photo of the feed, this is a multi line comment for testing purposes. I am learning to code with #BreatheCode</p>
            </div>
        </div>

        <div class="post">
            <div class="post-header">
                <h2>Some cute thing</h2>
                <h6>12/17</h6>
            </div>
            <div class="post-img">
                <img src="https://i.pinimg.com/736x/6a/1a/45/6a1a4546c8e51f262b11708b243ec71d.jpg" alt="">
            </div>
            <div class="post-body">
                <p>The internst approves this cute dog. #BreatheCode</p>
            </div>
        </div>

    </div>
</body>
</html>
